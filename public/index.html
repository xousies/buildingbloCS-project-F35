<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MissingLink, Missing Persons List</title>

  <link rel="stylesheet" href="css/styles.css" />

  <script src="js/view.js" defer></script>
  <script src="js/delete.js" defer></script>
</head>

<div class="modal-overlay hidden" id="deleteModalOverlay">
  <div class="modal">
    <h2 id="deleteModalTitle">Confirm deletion</h2>
    <p id="deleteModalDesc">Enter admin password to continue.</p>

    <div style="margin-top:12px; text-align:left;">
      <label for="deletePassword" style="font-size:0.85rem; font-weight:600;">Password</label>
      <input
        id="deletePassword"
        type="password"
        placeholder="Enter password"
        style="width:100%; margin-top:6px; padding:10px; border-radius:10px; border:1px solid #e5e7eb;"
      />
      <p id="deleteError" style="margin-top:8px; font-size:0.85rem; color:#b91c1c;"></p>
    </div>

    <div class="modal-actions">
      <button class="btn-cancel" id="deleteCancelBtn">Cancel</button>
      <button class="btn-submit-primary" id="deleteConfirmBtn">Verify</button>
    </div>
  </div>
</div>



<body>
  <header class="top-nav">
    <div class="nav-left">
      <div class="logo-circle"></div>
      <span class="app-name">MissingLink</span>
    </div>

    <nav class="nav-links">
      <a href="index.html" class="active">Missing Persons</a>
      <a href="create_person.html">Add Missing Person</a>
    </nav>

    <div class="nav-right">
      <div class="logo-circle"></div>
    </div>
  </header>

  <main>
    <section class="header">
      <h1 class="page-title">MISSING PERSONS LIST</h1>
      <p>Centralised records to help track and share information about missing persons.</p>
    </section>


    <section class="cards-grid" id="cardsGrid"></section>
  </main>
</body>
</html>
